<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="popup.css">

</head>


<body>
    

    <div class="card" open>
        
        <img src="./logo.svg" class="card--logo" alt="salesforce">
        
        <div class="card--text-group">
            
            <h1 class="card--text-group--title">
                Salesforce Metadata
            </h1>
            
            <p class="card--text-group--content">
                click view to see all the metadata of your organisation
            </p>

        </div>
        
        <button class="card--btn-view"> 
            
            <img src="./preview.svg" class="card--btn-view--preview" alt="preview" />
            <span>View</span>

        </button>

    </div>

  
    <script src="popup.js"></script>

</body>

</html>
